<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lingkaran</title>
    <script>
        function hitung(){
            const PHI = 3.14
            let jari = document.getElementById("jari").value;
            console.log("jari-jari :" + jari);
            let luas = PHI * jari * jari;
            let kel = 2.0 * PHI * jari;
            console.log("luas :" + luas)
            console.log("kel :" + kel)
            let area_luas = document.getElementById("hasil");
            area_luas.innerHTML = "Luasnya adalah " + luas + "\nKeliling : " + kel;
        }

    </script>
</head> 
<body>
    <h2>MENGHITUNG KELILING DAN LUAS LINGKARAN</h2>
    Masukkan Jari-jari : 
    <input type="number" size="25" id="jari">
    <br>
    <button onclick="hitung()">CEK</button>
    <br>Hasil = <span id="hasil"></span>

    
</body>
</html>
