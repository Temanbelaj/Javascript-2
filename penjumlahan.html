<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <script>
        function jumlah(){
            let a = Number(document.getElementById("bil1").value);
            let b = Number(document.getElementById("bil2").value);
            let c = a + b;
            document.getElementById("bil3").value=c;
        }
    </script>
</head>
<body>
    <form id="form">
        <input type="text" id="bil1" value="0" onchange="jumlah()">
        <b>+</b><input type="text" id="bil2" value="0" onchange="jumlah()">
        <b>=</b><input type="text" id="bil3" value="0">
    </form>
</body>
</html>
